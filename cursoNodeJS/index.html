<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Monstro</title>

    <script type="text/javascript" scr='index.js'>
    </script>


</head>
<body>
    <center>
<h1 >Calculadora</h1>

<table name=table>
        <form name=calc>
<tr >
    <td colspan="3"><input type=text id='dados' maxlength="50" /></td>
    <td align="center"><input type="button" id="apagar" value="C"  ></td>
</tr>

<tr>
        <td align=center><input type=button id='sete' value='7'/></td>
        <td align=center><input type=button id='oito' value='8'/></td>
        <td align=center><input type=button id='nove' value='9'/></td>
        <td align=center><input type=button id='dividir' value='/'/></td>
</tr>
<tr>
        <td align=center><input type=button id='quatro' value='4'/></td>
        <td align=center><input type=button id='cinco' value='5'/></td>
        <td align=center><input type=button id='seis' value='6'/></td>
        <td align=center><input type=button id='multiplica' value='*'/></td>
</tr>
<tr>
        <td align=center><input type=button id='um' value='1'/></td>
        <td align=center><input type=button id='dois' value='2'/></td>
        <td align=center><input type=button id='tres' value='3'/></td>
        <td align=center><input type=button id='subtrair' value='-'/></td>
</tr>
<tr>
        <td align=center><input type=button id='zero' value='0'/></td>
        <td align=center><input type=button id='ponto' value='.'/></td>
        <td align=center><input type=button id='igual' value='='/></td>
        <td align=center><input type=button id='mais' value='+'/></td>
</tr>
</form>
</table>




    
    </center>
</body>
</html>
